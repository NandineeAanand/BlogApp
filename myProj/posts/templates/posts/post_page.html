{% extends 'layout.html' %}

{% block title %}
    {{post.title}}
{% endblock %}

{% block content %}
    <section>
        <h1>{{post.title}}</h1>
        <p>{{post.date}}</p>
        <img src="{{ post.banner.url }}" alt="{{post.title}}" class="banner"/>
        <p>{{post.body}}</p>
    </section>
{% endblock %}
